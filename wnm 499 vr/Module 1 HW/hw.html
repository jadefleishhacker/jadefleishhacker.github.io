<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jinwoo Park Hw 1</title>
    <meta name="description" content="Jinwoo Park Hw 1">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #FAFAFA">
        <a-tetrahedron position="0 1 -5" color="#FF926B" radius="2" rotation="15 40 70"></a-tetrahedron>
        <a-tetrahedron position="1.5 1 -5" color="#FF926B" radius="1" rotation="15 40 70"></a-tetrahedron>
        <a-sphere position="-1 1 -4.52" color="black" radius=".09" shadow></a-sphere>
        <a-sphere position="-1 1.02 -4.521" color="#FF926B" radius=".09" shadow></a-sphere>
        <a-sphere position="-1.01 .9 -5.56" color="black" radius=".09" shadow></a-sphere>
        <a-sphere position="-1.01 .92 -5.56" color="#FF926B" radius=".09" shadow></a-sphere>
        <a-triangle position=".1 .8 -4.05" rotation="60 -10 0" color="#FF926B" vertex-c=".3 -.3 .3" width="1" shadow
            animation="property: rotation; to: 55 -20 0; loop: true; dur: 2000">
        </a-triangle>
        <a-triangle position=".1 .7 -5.8" rotation="120 -10 20" color="#FF926B" vertex-c=".3 -.3 .3" width="1" shadow
            animation="property: rotation; to: 120 10 20; loop: true; dur: 2000">
        </a-triangle>
    </a-scene>
</body>

</html>
