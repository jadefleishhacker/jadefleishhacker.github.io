<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Module 1 Hw": Scene 1</title>
    <meta name="description" content="Module 1 Hw" : Scene 1">
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #FAFAFA">
        <a-sphere position="0 1.25 -5" radius="1.25" color="#e69250" wireframe="false" shadow>
        </a-sphere>
        <a-torus position="0 1 -3.3" color="#4d2607" arc="180" radius=".09" radius-tubular="0.1"></a-torus>
        <a-torus position="0.08 .9 -3.3" color="#4d2607" arc="-180" radius=".08" radius-tubular="0.007"></a-torus>
        <a-torus position="-0.08 .9 -3.3" color="#4d2607" arc="-180" radius=".086" radius-tubular="0.007"></a-torus>
        <a-triangle position="-.6 2.5 -5" rotation="4 -20 0" color="#db823b" vertex-c="0.5 -0.5 0" shadow></a-triangle>
        <a-triangle position=".6 2.5 -5" rotation="4 20 0" color="#db823b" vertex-c="0.5 -0.5 0" shadow></a-triangle>
        <a-torus position="0 2.85 -5" color="yellow" arc="360" rotation="90 0 0" radius="1"
            radius-tubular="0.03 shadow">
        </a-torus>
        <a-circle position="-.4 1.65 -3.7" rotation="0 45 0" color="#303030" radius="0.15"></a-circle>
        <a-circle position="-.43 1.69 -3.6" rotation="0 0 0" color="#fafafa" radius="0.04"></a-circle>
        <a-circle position=".4 1.65 -3.7" rotation="0 -45 0" color="#303030" radius="0.15"></a-circle>
        <a-circle position=".35 1.69 -3.6" rotation="0 0 0" color="#fafafa" radius="0.03"></a-circle>

    </a-scene>

</body>

</html>
